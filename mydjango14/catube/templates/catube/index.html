{% extends "catube/layout.html" %}

{% block content %}
    <div clss="row">
        {% for video in video_list %}
            <div class="col-sm-3 my-3">
                 <div class="card">
                     <a href="/catube/{{ video.pk }}/">
                        <img src="{{ video.thumbnail_file.url }}"
                            alt="{{ video.title }}"
                            class="card-img-top"
                        />
                    </a>
                    <div class="card-body">
                         <h5 class="card-title">
                            {{ video.title }}
                         </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
